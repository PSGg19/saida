<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tell Me Your Name</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #yesButton {
            background-color: #4CAF50;
            color: white;
        }
        #yesButton:active {
            background-color: #45a049;
            transform: scale(0.95);
        }
        #noButton {
            background-color: #f44336;
            color: white;
            position: absolute;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you tell me your name?</h1>
        <button id="yesButton" class="button" onclick="thankYou()">Yes</button>
    </div>
    <button id="noButton" class="button">No</button>

    <script>
        const noButton = document.getElementById("noButton");

        function moveButton() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }

        function thankYou() {
            alert("Thank you! Now go tell your friend your name in inbox.");
        }

        // Move the button initially and every 1000ms
        moveButton();
        setInterval(moveButton, 1000);

        // Move the button when touched
        noButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        // Prevent default touch behavior
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
